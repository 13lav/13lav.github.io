<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Location Trailer</title>
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Jy9DUAS5xATcH4MpZZCs5EgCuFvnfv4&callback=initMap">
    </script>
</head>
<body class="bg-light">
    <div id="map" class="map"></div>
    <div class="container pt-3">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="float-left">Location Trails: </h3>
                        <div id="actions" class="float-right">
                            <button id="btn-fetch-location" class="btn btn-default btn-sm">Start Generation</button>
                            <button id="startbt" class="btn btn-primary btn-sm"><i class="fa fa-bluetooth"></i> Bluetooth</button>
                            <a href="https://github.com/13lav/13lav.github.io" class="btn btn-dark btn-sm" target="_blank"><i class="fa fa-github"></i> Github Repo</a>
                        </div>
            </div>
            <div class="bluarea"></div>
            <div class="trail-container" id="trail-container">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/bluetooth.js"></script>
</body>

</html>
